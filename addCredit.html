		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345

		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,4}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="用户名不合法!";
					unameTip.style="color:red";
				}else {
					unameTip.innerHTML="";
				}
			}
			function checkXuehao(){
				var uhao = document.getElementById("xuehao").value;
				var uhaoTip = document.getElementById("xuehaoTip");
				var reg = /^\d{1,10}$/;
				if(!reg.test(uhao)){
					uhaoTip.innerHTML="学号不合法!";
					uhaoTip.style="color:red";
				}else {
					uhaoTip.innerHTML="";
				}
			}
			function checkPeople(){
				var upeo = document.getElementById("people").value;
				var upeoTip = document.getElementById("peopleTip");
				var reg = /^[\u4e00-\u9fa5]{1,5}$/;
				if(!reg.test(upeo)){
					upeoTip.innerHTML="姓名不合法!";
					upeoTip.style="color:red";
				}else {
					upeoTip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>

					<li>

					</li>
					<li>

					</li>

					</li>
					<li>

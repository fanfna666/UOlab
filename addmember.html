		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "姓名不合法!";
					unameTip.style = "color:red";
				} else {
					unameTip.innerHTML = "";
				}
			}
			function checkXuehao(){
				var uhao = document.getElementById("xuehao").value;
				var uhaoTip = document.getElementById("xuehaoTip");
				var reg = /^\d{1,10}$/;
				if(!reg.test(uhao)){
					uhaoTip.innerHTML="学号不合法!";
					uhaoTip.style="color:red";
				}else {
					uhaoTip.innerHTML="";
				}
			}
			function checkShouji(){
				var ushou = document.getElementById("shouji").value;
				var ushouTip = document.getElementById("shoujiTip");
				var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
				if(!reg.test(ushou)){
					ushouTip.innerHTML="手机号不合法!";
					ushouTip.style="color:red";
				}else {
					ushouTip.innerHTML="";
				}
			}
		</script>

		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z]{1}[a-zA-Z0-9]{2,14}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="用户名不合法!";
					unameTip.style="color:red";
				}else {
					unameTip.innerHTML="";
				}
			}
			function checkUserpassword(){
				var upass = document.getElementById("userpassword").value;
				var upassTip = document.getElementById("userpasswordTip");
				var reg = /^[a-zA-Z0-9]{6,20}$/;
				if(!reg.test(upass)){
					upassTip.innerHTML="密码不合法!";
					upassTip.style="color:red";
				}else {
					upassTip.innerHTML="";
				}
			}
			function checkUserrealname(){
				var ureal = document.getElementById("userrealname").value;
				var urealTip = document.getElementById("userrealnameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(ureal)){
					urealTip.innerHTML="真实姓名不合法!";
					urealTip.style="color:red";
				}else {
					urealTip.innerHTML="";
				}
			}
			function checkBanji(){
				var uban = document.getElementById("banji").value;
				var ubanTip = document.getElementById("banjiTip");
				var reg = /^\d{1,10}$/;
				if(!reg.test(uban)){
					ubanTip.innerHTML="班级不合法!";
					ubanTip.style="color:red";
				}else {
					ubanTip.innerHTML="";
				}
			}
			function checkZhiwu(){
				var uwu = document.getElementById("zhiwu").value;
				var uwuTip = document.getElementById("zhiwuTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uwu)){
					uwuTip.innerHTML="职务名称不合法!";
					uwuTip.style="color:red";
				}else {
					uwuTip.innerHTML="";
				}
			}
			function checkShouji(){
				var ushou = document.getElementById("shouji").value;
				var ushouTip = document.getElementById("shoujiTip");
				var reg = /^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$/;
				if(!reg.test(ushou)){
					ushouTip.innerHTML="手机号不合法!";
					ushouTip.style="color:red";
				}else {
					ushouTip.innerHTML="";
				}
			}
			function checkQq(){
				var uqq = document.getElementById("qq").value;
				var uqqTip = document.getElementById("qqTip");
				var reg = /^\d{6,15}$/;
				if(!reg.test(uqq)){
					uqqTip.innerHTML="QQ号不合法!";
					uqqTip.style="color:red";
				}else {
					uqqTip.innerHTML="";
				}
			}
		</script>

		<script>
			function checkUsername(){
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[a-zA-Z\u4e00-\u9fa5]{2,30}$/;
				if(!reg.test(uname)){
					unameTip.innerHTML="题目名字不合法!";
					unameTip.style="color:red";
				}else {
					unameTip.innerHTML="";
				}
			}
			function checkZuzhang(){
				var uzhang = document.getElementById("zuzhang").value;
				var uzhangTip = document.getElementById("zuzhangTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(uzhang)){
					uzhangTip.innerHTML="组长名字不合法!";
					uzhangTip.style="color:red";
				}else {
					uzhangTip.innerHTML="";
				}
			}
			function checkZuyuan(){
				var uyuan = document.getElementById("zuyuan").value;
				var uyuanTip = document.getElementById("zuyuanTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(uyuan)){
					uyuanTip.innerHTML="组员名字不合法!";
					uyuanTip.style="color:red";
				}else {
					uyuanTip.innerHTML="";
				}
			}
			function checkLaoshi(){
				var ushi = document.getElementById("laoshi").value;
				var ushiTip = document.getElementById("shiTip");
				var reg = /^[\u4e00-\u9fa5]{2,6}$/;
				if(!reg.test(ushi)){
					ushiTip.innerHTML="老师名字不合法!";
					ushiTip.style="color:red";
				}else {
					ushiTip.innerHTML="";
				}
			}
		</script>
	</head>

	<body>
